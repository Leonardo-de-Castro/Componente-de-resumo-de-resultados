<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

 <link rel="stylesheet" href="./css/style.css">
 <link rel="stylesheet" href="./css/reset.css">
 <link rel="stylesheet" href="./css/responsivo.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
<title>Componente de resumo de resultados</title>


</head>
<body>
  <div class="container">

    <div class="side">
      <h3>Your Result</h3>
      <div class="circle"> 
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="side">
      <h3>Summary</h3>
      <ul>
        <li>
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span><b>80</b> / 100</span>
        </li>

        <li>
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <span><b>92</b> / 100</span>
        </li>

        <li>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </li>

        <li>
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual">
            <span>Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </div>
</body>
</html>
